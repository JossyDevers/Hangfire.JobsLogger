language: csharp
matrix:
  include:
    - os: osx
      osx_image: xcode9.4
      dotnet: 2.1.400
      mono: none
    - os: linux
      dist: bionic
      sudo: required
      dotnet: 2.1.400
      mono: none
script:
  - ulimit -n 2048    
  - dotnet restore "src\main" 
  - dotnet build "src\main" -f netstandard2.0
  - dotnet restore "src\test"
  - dotnet build "src\test" -c Release
  - dotnet test "src\test\Hangfire.JobsLogger.Test.csproj" --configuration Release --no-build